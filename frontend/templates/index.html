{% extends "base.html" %}

{% block content %}
<form id="regForm" method="post" class="shadow">
  <h2>Snatcha <i class="fa fa-people-carry"></i></h2>

  <!-- One "tab" for each step in the form: -->
  <div class="tab">
    <h5 class="font-weight-bold">Configure source files</h5>
    <button class='btn btn-link add float-right' type="button" style="margin-bottom: 10px;">Add Source</button>
    <form method="post">
      <div class="form-group" id="new_chq">
        <input class='form-control form-control-lg' name="new_0" type="text" placeholder="File URL" required>
      </div>
      <input type="hidden" value="0" id="total_chq">
    <div class="form-group">
      <input class='form-control form-control-lg' name="access" type="text" placeholder="Access Key"><br>
      <input class='form-control form-control-lg' name="secret"
        type="text" placeholder="secret Key"> <br>
    </div>
  </div>

  <div class="tab">
    <h5 class="font-weight-bold">Output location</h5> <br>
    <div class="form-group">
      <input class='form-control form-control-lg' style="font-family: 'Roboto', sans-serif; width:50%;" name="bucket" type="text"
        value="bitmovin-api-eu-west1-ci"> <br>
      <input class='form-control form-control-lg' style="width:50%;" name="bucketpath" type="text"
        placeholder="path/to/folder"> <br>
        <input class='form-control form-control-lg' name="targetaccess" type="text" placeholder="Access Key"><br>
      <input class='form-control form-control-lg' name="targetsecret"
        type="text" placeholder="secret Key"> <br>
    </div>
  </div>
  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" class="btn btn-lg btn-dark" onclick="nextPrev(-1)">Previous</button>
      <button type="button" class="btn btn-lg btn-dark" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
</form>

<script>
  //  NEXT STEPS
  var currentTab = 0; // Current tab is set to be the first tab (0)
  showTab(currentTab); // Display the current tab

  function showTab(n) {
    // This function will display the specified tab of the form...
    var x = document.getElementsByClassName("tab");
    x[n].style.display = "block";
    //... and fix the Previous/Next buttons:
    if (n == 0) {
      document.getElementById("prevBtn").style.display = "none";
    } else {
      document.getElementById("prevBtn").style.display = "inline";
    }
    if (n == (x.length - 1)) {
      document.getElementById("nextBtn").innerHTML = "Submit";
    } else {
      document.getElementById("nextBtn").innerHTML = "Next";
    }
    //... and run a function that will display the correct step indicator:
    fixStepIndicator(n)
  }

  function nextPrev(n) {
    // This function will figure out which tab to display
    var x = document.getElementsByClassName("tab");
    // Exit the function if any field in the current tab is invalid:
    // if (n == 1 && !validateForm()) return false;
    // Hide the current tab:
    x[currentTab].style.display = "none";
    // Increase or decrease the current tab by 1:
    currentTab = currentTab + n;
    // if you have reached the end of the form...
    if (currentTab >= x.length) {
      // ... the form gets submitted:
      document.getElementById("regForm").submit();
      return false;
    }
    // Otherwise, display the correct tab:
    showTab(currentTab);
  }

  //       // add an "invalid" class to the field:

  //       // and set the current valid status to false
  //       valid = false;

  //   }
  //   // If the valid status is true, mark the step as finished and valid:
  //   if (valid) {
  //     document.getElementsByClassName("step")[currentTab].className += " finish";
  //   }
  //   return valid; // return the valid status
  // }


  function fixStepIndicator(n) {
    // This function removes the "active" class of all steps...
    var i, x = document.getElementsByClassName("step");
    for (i = 0; i < x.length; i++) {
      x[i].className = x[i].className.replace(" active", "");
    }
    //... and adds the "active" class on the current step:
    x[n].className += " active";
  }
</script>

<script>

  // Add new source script
  $('.add').on('click', add);
  $('.remove').on('click', remove);

  function add() {
    var new_chq_no = parseInt($('#total_chq').val()) + 1;
    var new_input = "<input class='form-control form-control-lg' style='margin-top:20px' placeholder='File URL' type='text' name='new_" + new_chq_no + "'>";

    $('#new_chq').append(new_input);

    $('#total_chq').val(new_chq_no);
  }

  function remove() {
    var last_chq_no = $('#total_chq').val();

    if (last_chq_no > 1) {
      $('#new_' + last_chq_no).remove();
      $('#total_chq').val(last_chq_no - 1);
    }
  }

</script>

{% endblock %}

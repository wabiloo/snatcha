  <div style="margin:auto; margin-top:5%; width:100%">
    <div class="container">
      <div class="row">
        <div style="width:50%; margin-right:30px">
        <div class="col-sm shadow">
          <h2>Snatcha</h2>
          <p class="font-weight-bold">Enter source storage credentials</p> <br>

          <button class='btn btn-dark add float-right' type="button" style="margin-bottom: 10px;" >Add Source</button>
          <form method="post">
            <div class="form-group" id="new_chq">
              <input class='form-control' name="new_0" type="text">
            </div>
            <input type="hidden" value="0" id="total_chq">            
      </div>
    </div>
      </form>
    </div>

  </body>

  <script>

$('.add').on('click', add);
    $('.remove').on('click', remove);

function add() {
  var new_chq_no = parseInt($('#total_chq').val()) + 1;
  var new_input = "<input class='form-control' style='margin-top:5px' type='text' name='new_" + new_chq_no + "'>";

  $('#new_chq').append(new_input);
  
  $('#total_chq').val(new_chq_no);
}

function remove() {
  var last_chq_no = $('#total_chq').val();

  if (last_chq_no > 1) {
    $('#new_' + last_chq_no).remove();
    $('#total_chq').val(last_chq_no - 1);
  }
}


  </script>
